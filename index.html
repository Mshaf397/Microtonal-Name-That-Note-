<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microtonal Ear Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Microtonal Ear Training</h1>

        <div class="settings">
            <h2>Settings</h2>
            <label for="base-frequency">Base Frequency (Hz):</label>
            <input type="number" id="base-frequency" min="20" max="2000" value="440">

            <label for="tuning-system">Tuning System:</label>
            <select id="tuning-system">
                <option value="12edo">12 EDO</option>
                <option value="24edo">24 EDO</option>
                <option value="31edo">31 EDO</option>
                <option value="53edo">53 EDO</option>
                <option value="13ed3">13ED3 (Bohlen-Pierce)</option>
                <option value="ji">Just Intonation</option>
            </select>

            <label for="exercise-type">Exercise Type:</label>
            <select id="exercise-type">
                <option value="interval">Interval</option>
                <option value="scale">Scale</option>
                <option value="chord">Chord</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button id="start-training">Start Training</button>
        </div>

        <div class="exercise">
            <h2 id="instruction">Identify the interval:</h2>
            <button id="play-sound">Play Sound</button>
            <div class="options" id="options-container"></div>
        </div>

        <div class="scoreboard">
            <h2>Score</h2>
            <p>Correct: <span id="correct-score">0</span></p>
            <p>Incorrect: <span id="incorrect-score">0</span></p>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
